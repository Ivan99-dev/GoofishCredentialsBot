version: '3.8'

services:
  goofishbot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
    image: ghcr.io/ivan99-dev/goofishcredentialsbot:latest
    container_name: goofishcbot
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据库
      - ./data:/app/data
      # 持久化日志
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      # 根据需要添加其他环境变量
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - API_SECRET=${API_SECRET}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - goofishbot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  goofishbot-network:
    driver: bridge
